<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function validate() {
                let nameElement = document.getElementById("nametxt");
                let rollElement = document.getElementById("rolltxt");
                let genElement = document.getElementById("gentxt");
                let pinElement = document.getElementById("pintxt");
                let panElement = document.getElementById("pantxt");
                let ageElement = document.getElementById("agetxt");
                let cgpaElement = document.getElementById("cgpatxt");
                let addElement = document.getElementById("addtxt");

                let name = nameElement.value;
                let roll = rollElement.value;
                let gender = genElement.value;
                let pincode = pinElement.value;
                let pan = panElement.value;
                let age = ageElement.value;
                let cgpa = cgpaElement.value;
                let address = addElement.value;

                let error;
                let regExp0 = new RegExp("^[a-Z]+[ ]?){1,4}$");
                let regExp1 = new RegExp("^19HCS40[0-9]{2}$");
                let regExp2 = new RegExp("^(Male|Female|Others)$","i");
                let regExp3 = new RegExp("^[1-9][0-9]{5}");
                let regExp4 = new RegExp("^[A-Z]{5}[0-9]{4}[A-Z]$");
                let regExp5 = new RegExp("^[0-9]{1,}\.?[0-9]{0,2}$");
                let regExp6 = new RegExp("^[0-9]{1,2}\.?[0-9]{0,2}$");

                if(name == "" || roll == "" || gender == "" || pincode == "" || pan == "" || age == "" || cgpa == "" || address == "")
                {
                    error = "Fields can not be left blank.";
                    document.getElementById("errlbl").innerHTML = error;
                    return false;
                }

                else if(! regExp0.test(name))
                {
                    error = "Provided rName is not correct.";
                    document.getElementById("errlbl").innerHTML = error;
                    return false;
                }

                else if(! regExp1.test(roll))
                {
                    error = "Provided roll number is not correct.";
                    document.getElementById("errlbl").innerHTML = error;
                    return false;
                }

                else if(! regExp2.test(gender))
                {
                    error = "Provided gender input is not correct.";
                    document.getElementById("errlbl").innerHTML = error;
                    return false;
                } 

                else if(! regExp3.test(pincode))
                {
                    error = "Provided Pin code is not correct.";
                    document.getElementById("errlbl").innerHTML = error;
                    return false;
                } 

                else if(! regExp4.test(pan))
                {
                    error = "Provided PAN is not correct.";
                    document.getElementById("errlbl").innerHTML = error;
                    return false;
                }

                else if(! regExp5.test(age))
                {
                    error = "Provided age is not correct.";
                    document.getElementById("errlbl").innerHTML = error;
                    return false;
                }

                else if(! regExp6.test(cgpa))
                {
                    error = "Provided CGPA is not correct.";
                    document.getElementById("errlbl").innerHTML = error;
                    return false;
                }

                return true;
            }
        </script>
    </head>
    <body>
        <form onsubmit="return validate()">
            Enter your Name: <input type="text" id="nametxt" name="uname" /><br />
            Enter your Roll No: <input type="text" id="rolltxt" name="uroll" /><br />
            Enter your Gender: <input type="text" id="gentxt" name="ugen" /><br />
            Enter your Pin Code:  <input type="text" id="pintxt" name="upin" /><br />
            Enter your PAN No: <input type="text" id="pantxt" name="upan" /><br />
            Enter your Age: <input type="text" id="agetxt" name="uage" /><br />
            Enter your CGPA(00.0-10.0): <input type="text" id="cgpatxt" name="ucgpa" /><br />
            Enter your Address: <input type="text" id="addtxt" name="uadd" />
            <label style="color: red;" id="errlbl"></label><br />
            <input type="submit" value="Submit the form" />
        </form> 
    </body>
</html>
